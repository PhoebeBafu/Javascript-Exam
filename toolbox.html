</head>

<body>
   <header>
      <h1>
         JavaScript ToolBox
      </h1>
   </header>

   <article>
      <div id="results">
          <ul>
             <li id="item1"></li>
             <li id="item2"></li>
             <li id="item3"></li>
             <li id="item4"></li>
             <li id="item5"></li>
          </ul>
          <p id="resultsFin"></p>
      </div>
      <form>
          <fieldset>
            <label for="toolBox" id="placeLabel">
              Type the name of a tool, then click Submit:
            </label>
            <input type="text" id="toolBox" />
          </fieldset>
          <fieldset>
            <button type="button" id="button">Submit</button>
          </fieldset>
      </form>
   </article>
<script> // #2 Creation of script element for javascript code

   // #3 Creation of two global variables
  var i = 1;
  var listItem = "";

  // #4 Creation of function to add input to list
  function processInput() {
    if(i <= 5) {
      listItem = "item" + i;

      document.getElementById("results").textcontent = document.getElementById("toolbox").value;
      document.getElementById("toolbox").value = ""; // clears textbox after each entry is submitted

      // #5 Sets text that will be displayed once inputs reach five
        if(i === 5){
        document.getElementById("resultsFin").innerHTML = "Thanks For Your Suggestions!"
        }

        // #6 increments the value of i by 1
        i++;
      }
    }

  // #7 Execution of function once the user clicks submit button
  var resultButton = document.getElementById("button");
  resultButton.addEventListener("click", processInput);

</script>   
</body>
